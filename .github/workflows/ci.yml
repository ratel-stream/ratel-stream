name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "README.md"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pull-requests: write
  issues: write

jobs:
  ci:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
#    if: |
#      github.event_name == 'pull_request' ||
#      (github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: ðŸ”¨ Check compilation
        run: cargo check --workspace --all-targets --locked

      - name: ðŸ”Ž Check format
        run: cargo fmt --check

      - name: ðŸ”Ž Lint
        run: cargo clippy --workspace --all-targets --locked -- -D warnings

      - name: ðŸ§ª Run tests
        run: cargo test --no-fail-fast --locked
